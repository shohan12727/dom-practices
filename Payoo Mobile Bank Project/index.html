<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="max-w-[450px] h-screen bg-[#F4F5F7] mx-auto flex flex-col justify-center items-center">
   <!-- img section  -->
    <div class="bg-[url(./assets/bg.png)] bg-cover h-[120px] w-[300px] flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

  <!-- form section  -->
    <div class="flex justify-center items-center h-[280px] bg-[#fff] rounded-xl p-3">
        <form class="w-[400px]">
            <label for="">Mobile Number</label>
            <br>
            <input id="mobile_number" type="text" placeholder="Enter your number(must in 11 digit)"
                class="input !rounded-3xl !w-full !bg-[#F4F5F7] mt-4 mb-4" />
            <br>
            <label for="">4 Digit Pin</label>
            <br>
            <input id="pin_number" type="text" placeholder="Enter 4 digit pin (1234)"
                class="input !rounded-3xl !w-full !bg-[#F4F5F7]  mt-4 " />
            <br>
            <button id="login_button" class="btn mt-4 !rounded-3xl !text-white w-full !bg-[#0874F2]">Login</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
