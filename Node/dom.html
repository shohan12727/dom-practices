    <button id="btn-2">2</button>
    <button id="btn-3">3</button>



    <script>
        function getElement(id) {
            const element = document.getElementById(id);
            return element;
        }

        getElement('btn-1').addEventListener('click', function () {
            getElement('heading').innerText = 1;
        })
        getElement('btn-2').addEventListener('click', function () {
            getElement('heading').innerText = 2;
        })

        })
