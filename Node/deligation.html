<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">0</h1>


    <div id="parent_btn_div">
        <button>btn- 1</button>
        <button>btn- 2</button>
        <button>btn- 3</button>
        <button>btn- 4</button>
        <button>btn- 5</button>
    </div>

    <script>
        document.getElementById('parent_btn_div').addEventListener('click', function (e) {
            if (e.target.tagName === 'BUTTON') {
                document.getElementById('heading').innerText = e.target.innerText;
            }


        })
    </script>
</body>

</html>
